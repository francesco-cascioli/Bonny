<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Bonny - Sistema Incentivi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-primary mb-4">Bonny – Startup, Incentivi e Persone</h1>


    <section class="mb-5">
      <h2>Startup</h2>
      <table class="table table-bordered" id="startup-table">
        <thead class="table-primary">
          <tr>
            <th>Nome</th>
            <th>Settore</th>
            <th>Descrizione</th>
            <th>Prodotti/Servizi</th>
            <th>Incentivi ricevuti</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    
    <section class="mb-5">
      <h2>Incentivi</h2>
      <table class="table table-bordered" id="incentivi-table">
        <thead class="table-success">
          <tr>
            <th>Codice</th>
            <th>Descrizione</th>
            <th>Valore</th>
            <th>Criteri</th>
            <th>Assegna</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

   
    <section class="mb-5">
      <h2>Cittadini</h2>
      <table class="table table-bordered" id="cittadini-table">
        <thead class="table-warning">
          <tr>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Età</th>
            <th>Interessi sportivi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>
  <script type="module" src="./dist/index.js"></script>
</body>
</html>
